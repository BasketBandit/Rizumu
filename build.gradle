plugins {
    id 'java'
    id 'application'
}

group 'basketbandit'
version '0.1.0'

mainClassName = 'Rizumu'
sourceCompatibility = 1.9

repositories {
    mavenCentral()
}

ext {
    gson                         = '2.8.6'
    jacksonAnnotations           = '2.10.1'
    jacksonDatabind              = '2.10.1'
    okHttp3                      = '4.3.1'
    slf4jSimple                  = '2.0.0-alpha1'
    jUnit                        = '4.12'
}

dependencies {
    compile group: 'org.slf4j', name: 'slf4j-simple', version: slf4jSimple

    testCompile group: 'junit', name: 'junit', version: jUnit
}
